<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP 151</title>
    <link rel="stylesheet" href="home.css">
</head>
<body id="body">
    <div id="header-block">
        <h1 id="class">MP 151</h1>
        <h1 id="credit">1 credit</h1>
        <h2 id="name">Zachary</h2>
    </div>
    <div id="link-box">
        <button class="link">projects</button>
        <button class="link">lightning talks</button>
        <button class="link">maintenance</button>
    </div>
    <div id="settings">
        <!--<img src="gear.png" alt="settings">-->
        <h1>Change Color Scheme!</h1>
        <div id="parameters">
            <label for="mainColor">Primary Color: </label>
            <input type="text" class="input" id="mainColor" autocomplete="off">

            <label for="secondColor">Secondary Color: </label>
            <input type="text" class="input" id="secondColor" autocomplete="off">

            <label for="thirdColor">Tertiary Color: </label>
            <input type="text" class="input" id="thirdColor" autocomplete="off">
            <div id="buttons">
                <button id="submit">Change!</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <p style="color:white;">*website source code on <a href="https://github.com/zachattack02">my gitub</a></p>

    </div>
</body>
<script src="home.js"></script>
</html>
